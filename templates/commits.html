<html>
  <head>
    <meta charset="UTF-8" />
    <title>Graphique Commits</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <h2>Nombre de Commits par Minute</h2>
    <div id="chart_div"></div>
    <script>
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        fetch('/commits/')
          .then(response => response.json())
          .then(data => {
            var dataTable = new google.visualization.DataTable();
            dataTable.addColumn('string', 'Minute');
            dataTable.addColumn('number', 'Nombre de Commits');

            Object.entries(data.results).forEach(([minute, count]) => {
              dataTable.addRow([minute.toString(), count]);
            });

            var options = {
              title: 'Nombre de Commits par Minute',
              hAxis: { title: 'Minutes' },
              vAxis: { title: 'Nombre de Commits' },
              legend: { position: 'bottom' }
            };

            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(dataTable, options);
          });
      }
    </script>
  </body>
</html>
