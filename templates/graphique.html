<html>
  <head>
    <meta charset="UTF-8" />
    <title>Histogramme des Températures</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <h2>Évolution des Températures</h2>
    <div id="chart_div"></div>
    <script>
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        fetch('/tawarano/')
          .then(response => response.json())
          .then(data => {
            // Convertir les données récupérées en un tableau utilisable par Google Charts
            var dataTable = new google.visualization.DataTable();
            dataTable.addColumn('string', 'Date');
            dataTable.addColumn('number', 'Température');

            data.results.forEach(entry => {
              var date = new Date(entry.Jour * 1000);
              dataTable.addRow([date.toLocaleDateString(), entry.temp]);
            });

            // Configurer les options du graphique à colonnes
            var options = {
              title: 'Évolution des températures de la ville de Tawarano',
              chartArea: { width: '50%' },
              hAxis: {
                title: 'Température (°C)',
                minValue: 0
              },
              vAxis: {
                title: 'Date'
              }
            };

            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(dataTable, options);
          });
      }
    </script>
  </body>
</html>
